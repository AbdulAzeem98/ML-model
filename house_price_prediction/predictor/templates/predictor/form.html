<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h1>Predict House Price</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Area (sq ft):</label>
        <input type="number" name="area" required><br>

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" required><br>

        <label>Bathrooms:</label>
        <input type="number" name="bathrooms" required><br>

        <label>Location Score (1-10):</label>
        <input type="number" name="location_score" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
